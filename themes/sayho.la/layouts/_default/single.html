{{ define "main" }}
<main class="m-auto w-full md:max-w-lg lg:max-w-xl mt-5" >
  {{- with .Params.profile -}}
  <div id="img-btn" class="sayhola-profile">
    <a id="dark-mode-toggle" class="fal fa-moon-o">
      <img src="{{ . }}" class="rounded-full border-gray-500 border-4">
    </a>
  </div>
  {{- end -}}
  <header class="post-header">
    <h1 class="text-center">{{ .Title }}</h1>
  </header>
  <div class="mt-5">{{ .Content | safeHTML }}</div>
</main>
{{ end }}
