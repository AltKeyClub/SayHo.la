<div class="shadow-md rounded-md">
  <div class="sayhola md:mt-4 md:text-xl relative p-4">
    <span class="absolute">
      {{with .Get "name"}}
        {{- partial "svg.html" . -}}
      {{end}}
    </span>
    <a href="{{ .Get "url" | safeURL }}"
    title="{{ .Get "text" | humanize }}"
    class="flex absolute  justify-center border-transparent mx-2 sayhola-link"
    target="_blank" rel="noopener me">
      <span class="">
        {{- .Get "text" -}}
      </span>
    </a>
  </div>
</div>
